<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Brampton Gavel Club</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Lato:100,300,400">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <style>
      #map {
        height: 100%;
      }
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>

  <body>
      
    <!-- Grid -->

    <div id="map"></div>

    <div class="fixed-action-btn" style="left: 23px; right: initial;">
      <a class="btn-floating btn-large purple">
        <i class="large material-icons">explore</i>
      </a>
      <ul>
        <li id="location-1"><a class="btn blue" style="text-transform: initial;">LCBO</a></li>
        <li id="location-2"><a class="btn red" style="text-transform: initial;">Bulk Bar </a></li>
        <li id="location-3"><a class="btn green" style="text-transform: initial;">Dollarama</a></li>
      </ul>
    </div>

    <!-- Scripts -->

    <script src="assets/js/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>

    <script type="text/javascript">
      $(document).ready(function() {
        $('.fixed-action-btn').floatingActionButton()
        initEventHandler()
      })

      var map, infoWindow
      // var defaultLocation = { lat: 43.648289, lng: -79.380954 } // Toronto
      var defaultLocation = { lat: 43.450940, lng: -80.498263 } // Kitchener
      var currentLocation = defaultLocation

      function initEventHandler() {
        $('body').on('click', '.fixed-action-btn', function() {
          var $elem = $(this)
          $elem.hasClass('active') ? $elem.removeClass('active') : $elem.addClass('active')
        })

		    $('body').on('click', '#location-1', function() {
          // currentLocation = { lat: 43.654552, lng: -79.381112 } // Pandora
          // reverseGeocodeLocation(currentLocation, 'Pandora')
          // fireToast(4000)
          currentLocation = { lat: 43.453305, lng: -80.501396 } // LCBO
          reverseGeocodeLocation(currentLocation, 'LCBO')
          fireToast(2000)
        })

        $('body').on('click', '#location-2', function() {
          // currentLocation = { lat: 43.647250, lng: -79.378415 } // McDonald's
          // reverseGeocodeLocation(currentLocation, "McDonald's")
          // fireToast(-1)
          currentLocation = { lat: 43.469213, lng: -80.516121 } // Bulk Barn
          reverseGeocodeLocation(currentLocation, 'Bulk Barn')
          fireToast(4000)
        })

        $('body').on('click', '#location-3', function() {
          // currentLocation = { lat: 43.649284, lng: -79.378259 } // Starbucks
          // reverseGeocodeLocation(currentLocation, 'Starbucks')
          // fireToast(2000)
          currentLocation = { lat: 43.449283, lng: -80.488247 } // Dollarama
          reverseGeocodeLocation(currentLocation, 'Dollarama')
          fireToast(-1)
        })
		  }

      function fireToast(timeout) {
        if (timeout > 0) {
          setTimeout(() => {
            var toastHTML = '<span style="margin-bottom: 10px;">Reminder: save money towards your goal! Every little bit counts.</span>'
            M.toast({html: toastHTML})
          }, timeout)
        }
      }
      
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          zoom: 14,
          center: currentLocation
        })

        // getCurrentLocation()
        reverseGeocodeLocation(currentLocation, 'Toronto Dominion Centre')
      }

      function getCurrentLocation() {
        // Try HTML5 geolocation
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(function(position) {
            var pos = {
              lat: position.coords.latitude,
              lng: position.coords.longitude
            }

            reverseGeocodeLocation(pos, 'Toronto Dominion Centre')
          }, function() {
            handleLocationError(true, infoWindow, map.getCenter())
          })
        } else {
          // Browser doesn't support geolocation
          handleLocationError(false, infoWindow, map.getCenter())
        }
      }

      function handleLocationError(browserHasGeolocation, infoWindow, pos) {
        infoWindow.setPosition(pos)
        infoWindow.setContent(browserHasGeolocation ?
                              'Error: The Geolocation service failed.' :
                              'Error: Your browser doesn\'t support geolocation.')
        infoWindow.open(map)
      }

      function reverseGeocodeLocation(pos, place) {
        const lat = pos.lat
        const lng = pos.lng
        const key = 'AIzaSyAbS6fryg6wE36ZvMVE90E71WjkFGSx1Jw'
        const myURL = 'https://maps.googleapis.com/maps/api/geocode/json?latlng=' + lat + ',' + lng + '&key=' + key

        $.ajax({
          type: 'GET',
          url: myURL,
          dataType: 'json',
          cache: false
        }).done(function(json, textStatus, jqXHr) {
          console.log(json.results)

          let arr = json.results[1].formatted_address.split(',')
          let address1 = arr[0]
          let address2 = arr[1] + ', ' + arr[2] + ', ' + arr[3]
          let text = '<b>' + place + '</b><br>' + address1 + '<br>' + address2

          drawOnMap(pos, text)
        }).fail(function(jqXHr, textStatus, errorThrown) {
          console.log('error')
        }).always(function() {})
      }

      function drawOnMap(pos, text) {
        infoWindow = new google.maps.InfoWindow
        infoWindow.setPosition(pos)
        infoWindow.setContent(text)
        infoWindow.open(map)

        map.setCenter(pos)
        map.setZoom(18)
      }
    </script>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAbS6fryg6wE36ZvMVE90E71WjkFGSx1Jw&callback=initMap"
    async defer></script>

  </body>
</html>
