<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Brampton Gavel Club</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Lato:100,300,400">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <style>
      #map {
        height: 100%;
      }
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>

  <body>
      
    <!-- Grid -->

    <div id="map"></div>

    <div class="fixed-action-btn" style="left: 23px; right: initial;">
      <a class="btn-floating btn-large red">
        <i class="large material-icons">mode_edit</i>
      </a>
      <ul>
        <li><a class="btn yellow darken-1" style="text-transform: initial;">Nordstrom</a></li>
        <li><a class="btn green" style="text-transform: initial;">Starbucks</a></li>
        <li><a class="btn blue" style="text-transform: initial;">Winners</a></li>
      </ul>
    </div>

    <!-- Scripts -->

    <script src="assets/js/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>

    <script type="text/javascript">
      document.addEventListener('DOMContentLoaded', function() {
        var elems = document.querySelectorAll('.fixed-action-btn')
        var instances = M.FloatingActionButton.init(elems, {
          direction: 'top',
          hoverEnabled: false
        })
      })

      var map, infoWindow
      
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          zoom: 14,
          center: { lat: 43.648289, lng: -79.380954 }
        })

        getCurrentLocation()
      }

      function getCurrentLocation() {
        // Try HTML5 geolocation
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(function(position) {
            var pos = {
              lat: position.coords.latitude,
              lng: position.coords.longitude
            }

            reverseGeocodeLocation(pos)
          }, function() {
            handleLocationError(true, infoWindow, map.getCenter())
          })
        } else {
          // Browser doesn't support geolocation
          handleLocationError(false, infoWindow, map.getCenter())
        }
      }

      function handleLocationError(browserHasGeolocation, infoWindow, pos) {
        infoWindow.setPosition(pos)
        infoWindow.setContent(browserHasGeolocation ?
                              'Error: The Geolocation service failed.' :
                              'Error: Your browser doesn\'t support geolocation.')
        infoWindow.open(map)
      }

      async function reverseGeocodeLocation(pos) {
        const lat = pos.lat
        const lng = pos.lng
        const key = 'AIzaSyAbS6fryg6wE36ZvMVE90E71WjkFGSx1Jw'
        const myURL = 'https://maps.googleapis.com/maps/api/geocode/json?latlng=' + lat + ',' + lng + '&key=' + key

        $.ajax({
          type: 'GET',
          url: myURL,
          dataType: 'json',
          cache: false
        }).done(function(json, textStatus, jqXHr) {
          let place = json.results[0].formatted_address.split(',')[0]
          let arr = json.results[1].formatted_address.split(',')
          let address1 = arr[0] + ', ' + arr[1]
          let address2 = arr[2] + ', ' + arr[3]
          let text = '<b>' + place + '</b><br>' + address1 + '<br>' + address2

          drawOnMap(pos, text)
        }).fail(function(jqXHr, textStatus, errorThrown) {
          console.log('error')
        }).always(function() {})
      }

      function drawOnMap(pos, text) {
        infoWindow = new google.maps.InfoWindow
        infoWindow.setPosition(pos)
        infoWindow.setContent(text)
        infoWindow.open(map)

        map.setCenter(pos)
        map.setZoom(18)
      }
    </script>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAbS6fryg6wE36ZvMVE90E71WjkFGSx1Jw&callback=initMap"
    async defer></script>

  </body>
</html>
